plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Make sure this is the correct Flutter plugin ID
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.traitz.chopdirect" // Update to your package name

    compileSdk = 35 // Specify the compileSdk version directly

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.traitz.chopdirect"

        minSdk = 23 // Minimum SDK version you want to support
        targetSdk = 33 // Target SDK version you want to target

        // Define flutterVersionCode and flutterVersionName
        def flutterVersionCode = project.hasProperty('flutterVersionCode') ? project.flutterVersionCode.toInteger() : 1
        def flutterVersionName = project.hasProperty('flutterVersionName') ? project.flutterVersionName : "1.0"

        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Adjust if necessary
}

apply plugin: 'com.google.gms.google-services'

dependencies {
    implementation 'com.google.android.gms:play-services-safetynet:18.0.1'
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
}